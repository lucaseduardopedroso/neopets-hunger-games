<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Hunger Games Neopets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador Hunger Games Neopets</h1>
    <div id="playerInputContainer">
        <input type="text" id="playerInput" placeholder="Digite o nome do jogador">
        <button id="addPlayer">Adicionar Jogador</button>
    </div>
    <div id="playerList">
        <ul></ul>
    </div>
    <div id="controls">
        <button id="startSimulation" disabled>Iniciar Simulação</button>
        <button id="nextRound" disabled>Próxima Rodada</button>
        <button id="resetSimulation">Reiniciar Simulação</button>
    </div>
    <div id="results"></div>
    
    <script src="utils.js"></script>
    <script src="events.js"></script>
    <script src="script.js"></script>
</body>
</html>
